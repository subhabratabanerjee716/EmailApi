  <form class="container" style="padding-top: 50px;padding-bottom: 50px;">
    <div class="form-group ">
      <label for="exampleInputEmail1">Sender mail</label>
      <input type="email" class="form-control" id="exampleInputEmail1" name ="user_email" [(ngModel)]="email.user_email" aria-describedby="emailHelp" placeholder="Enter recepient email" value="{{text}}">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="pass" [(ngModel)]="email.pass" placeholder="Password">
      <small id="emailHelp" class="form-text text-muted">We'll never share your password with anyone else.</small>
    </div>
    <div class="form-group ">
      <label for="exampleInputEmail1">Recepient Mail</label>
      <input type="email" class="form-control" id="exampleInputEmail1" name="recipient_email" [(ngModel)]="email.recipient_email" aria-describedby="emailHelp" placeholder="Enter recepient email">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Subject</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="subject" [(ngModel)]="email.subject" placeholder="Enter Subject">
      
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Message</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="message" [(ngModel)]="email.message" placeholder="Enter Message">
      
    </div>
  
    
    <button type="submit" class="btn btn-primary " (click)="sendEmail()">Submit</button>
  </form>
